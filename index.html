<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <p id="turn">player <span class="display-player playerX">X</span>'s turn</p>
        <div class="boxes">
        <div id="b1" class="tile"></div>
        <div id="b2" class="tile"></div>
        <div id="b3" class="tile"></div>
        <div id="b4" class="tile"></div>
        <div id="b5" class="tile"></div>
        <div id="b6" class="tile"></div>
        <div id="b7" class="tile"></div>
        <div id="b8" class="tile"></div>
        <div id="b9" class="tile"></div>
        </div>
        <p class="announcer hide"></p>
        <button id="reset">Reset</button>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="index.js"></script>
</body>

</html>
